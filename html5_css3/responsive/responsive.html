<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Design - The Next Web Clone</title>
    <link href="styles.css"
    media="all" rel="stylesheet" />
    <script src='http://127.0.0.1:9001/js/socket.js'></script>
    <link rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, user-scalable=0">
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav-menu">
            <a href="#menu"><img
             src="http://uxmag.com/sites/default/files/ios-7-ui-small.jpg"
             id="hamburger"
             alt=""></a>
        </div>
        <div class="logo"></div>
        <div class="search"></div>
        <div class="user-menu"></div>
        <div class="follow-menu">
          <a><span class="mobile"> Follow </span>
            <i class="dropdown-icon"></i>
          </a>
        </div>
      </div>
      <div class="content-wrapper">
       <div class="featured-wrapper">
         <div class="main featured"></div>
         <div class="featured"></div>
         <div class="featured"></div>
       </div>
       <div class="announcement"></div>
       <div class="content-wrapper">
         <div class="article">
           <div class="preview-img"></div>
           <div class="by-line"></div>
           <div class="title"></div>
         </div>
       </div>
      </div>
      <div class="bot-nav"></div>
    </div>
    <div class="helper"></div>
  </body>
</html>
